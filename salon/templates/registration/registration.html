{% extends "base.html" %}
{% load static %}
{% block title %}Регистарция{% endblock %}

{% block content %}
<div class="modal-dialog modal-dialog-scrollable modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header border-0">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center align-items-center">
                <form method="post" action="{% url 'user:register' %}" class="d-flex flex-column align-items-center"
                      style="max-width: 420px">
                    {% csrf_token %}
                    <h1 class="modal-title text-center fw-bold mb-3">Регистрация</h1>
                    <input type="email" required name="email"
                           class="form-control border-8 mb-4 py-3 px-5 border-0 fs_24 SelfStorage__bg_lightgrey"
                           placeholder="E-mail">
                    <input type="password" required name="password"
                           class="form-control border-8 mb-4 py-3 px-5 border-0 fs_24 SelfStorage__bg_lightgrey"
                           placeholder="Пароль">
                    <input type="password" required name="PASSWORD_CONFIRM"
                           class="form-control border-8 mb-4 py-3 px-5 border-0 fs_24 SelfStorage__bg_lightgrey"
                           placeholder="Подтверждение пароля">
                    <span class="fw-light SelfStorage_grey">Нажимая на кнопку, вы подтверждаете свое <a href="{% static 'pdfs/agreement.pdf' %}"
                                                                                                        class="SelfStorage_grey">согласие на обработку персональных данных</a></span>
                    <button type="submit"
                            class="btn border-8 py-3 px-5 mt-5 mb-3 w-100 text-white fs_24 SelfStorage__bg_orange SelfStorage__btn2_orange">
                        Зарегистрироваться
                    </button>
                    <span>Уже зарегистрированы? <a href="{% url 'user:login' %}" class="SelfStorage_orange">Войти в личный кабинет</a></span>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
